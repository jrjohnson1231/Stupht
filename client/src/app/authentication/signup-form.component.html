<div class="container">
  <h1 class="page-header">Sign Up</h1>
  <div class="alert alert-danger" *ngFor="let error of (errors | mapToIterable)">
    <ul>
      <li *ngFor="let message of error.val">{{message}}</li>
    </ul>
  </div>
  <form role="form" *ngIf="active" (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email" placeholder="Enter email"
      [(ngModel)]="form.email" required #email="ngModel">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Email is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" name="password" placeholder="Enter password" [(ngModel)]="form.password" required #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required
      </div>
    </div>

    <div class="checkbox">
      <label><input type="checkbox" name="remember" [(ngModel)]="form.remember"> Remember me</label>
    </div>

    <button type="submit" class="btn btn-default"
    [disabled]="!heroForm.form.valid">Submit</button>
  </form>
  <h2 *ngIf="authService.currentUser">Welcome {{ authService.currentUser.name }}!</h2>
</div>
