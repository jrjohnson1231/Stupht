<div class="container">
  <h1 class="page-header">Sign Up</h1>
  <div class="alert alert-danger" *ngFor="let error of (errors | mapToIterable)">
    <ul>
      <li *ngFor="let message of error.val">{{message}}</li>
    </ul>
  </div>
  <form role="form" *ngIf="active" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" name="name" placeholder="Enter name"
      [(ngModel)]="form.name" required #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email" placeholder="Enter email"
      [(ngModel)]="form.email" required #email="ngModel">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Email is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" name="password" placeholder="Enter password" [(ngModel)]="form.password" required #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required
      </div>
    </div>

    <button type="submit" class="btn btn-default"
    [disabled]="!loginForm.form.valid">Submit</button>
  </form>
</div>
