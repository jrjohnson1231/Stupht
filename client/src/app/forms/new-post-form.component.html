<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title"
    [(ngModel)]="post.title" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <textarea rows="5" class="form-control" name="body"
    [(ngModel)]="post.body" placeholder="Body"></textarea>
  </div>
</form>
<button (click)="onSubmit()" class="btn btn-default">Post</button>
<button (click)="onCancel()" class="btn btn-default">Cancel</button>
  <span *ngIf="error" class="h5 error">{{ error }}</span>
