<div class="container">
  <h1 class="page-header">Users</h1>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <div *ngFor="let user of users">
        <span class="h3" >{{ user.name }}</span> <button (click)=follow(user) class="btn btn-default pull-right">Follow</button>
        <hr>
      </div>
    </div>
  </div>
</div>
