<div class="container">
  <h1 *ngIf="authService.currentUser" class="page-header">Hey {{ authService.currentUser?.name }}, Welcome to Stupht!</h1>
  <h1 *ngIf="!authService.currentUser" class="page-header">Welcome to Stupht, Sign Up or Log In!</h1>

  <div class="logo text-center">
    <i class="fa fa-coffee"></i>
  </div>

  <div *ngFor="let message of messages">
    {{message}}
  </div>
</div>
